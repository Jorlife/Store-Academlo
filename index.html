<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>E-commerce G25</title>
  </head>
  <body>
<nav>
  <img src="./images/logo_nombre.png" alt="logo_nombre">
  <button class="car__toggle">
    <i class="fa-solid fa-cart-shopping"></i>
  </button>
    <!--Panel carrito de compras-->
    <div class="car__block " id="car">
      <div id="car__list">
      </div>
      <button class="empty__button" id="empty__cart">empty cart</button>
    </div>
</nav>

<header>
<img src="./images/logo blanco.png" alt="logo_header">
</header>
<main>
  <h3>Todos nuestros productos</h3>
  <!--Lista de Productos-->
  <div id="products-container" class="principal__container">

  </div>
  <!--Modal-->
  <div id="modal-container" class="modal__container__element">
    <div>
    <i class="fa-solid fa-circle-xmark icon__modal "></i>
    </div>
    <div id="modal" class="modal_element">
    </div>
  </div>
</main>

  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
  <script src="https://kit.fontawesome.com/e0a4d8ad35.js" crossorigin="anonymous"></script>
  </body>
</html>
